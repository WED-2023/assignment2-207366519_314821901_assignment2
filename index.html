<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>הרשמה לאפליקציית פיקאצ'ו</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>
      </head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="live_wallpaper.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <img src="logo.png" alt="לוגו האתר">
        <span style="font-size: 24px; margin-right: 10px;">האפליקציה שלי</span>
      </header>
    
      <menu>
        <button onclick="showScreen('welcome')">ברוכים הבאים</button>
        <button onclick="showScreen('register')">הרשמה</button>
        <button onclick="showScreen('login')">התחברות</button>
      </menu>
    
      <div id="welcome" class="content active">
        <h2>ברוכים הבאים!</h2>
        
        <img src="logo.png" alt="לוגו" width="100"><br>
        <p><a href="https://tamircohen.github.io">לאתר האישי שלי</a></p>
        <div class="buttons">
          <button onclick="showScreen('register')">להרשמה</button>
          <button onclick="showScreen('login')">להתחברות</button>
        </div>
      </div>

      <div id="register" class="content">
        <h2>Sign up</h2>
        <form id="registrationForm" onsubmit="onSignUpClick(event)" autocomplete="off" class="form">
          <div id="step-1" class="form-step active-step">
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="username" type="text" placeholder="User Name" required onblur="checkUsername()" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="usernameError"></span>
            </div>
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="password" type="password" placeholder="Password" required onblur="checkPassword()" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="passwordError"></span>
            </div>
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="passwordConfirmation" type="password" placeholder="Confirm Password" required onblur="checkPasswordConfirmation()" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="passwordConfirmationError"></span>
            </div>
      
            <button type="button" class="btn block-cube block-cube-hover" onclick="nextStep(2)">
              <div class="bg-top"><div class="bg-inner"></div></div>
              <div class="bg-right"><div class="bg-inner"></div></div>
              <div class="bg"><div class="bg-inner"></div></div>
              <div class="text">Continue</div>
            </button>
          </div>
    
          <div id="step-2" class="form-step">
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="email" type="email" placeholder="Email" required onblur="checkEmail()" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="emailError"></span>
            </div>
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="givenName" type="text" placeholder="Given Name" required onblur="checkName('givenName', 'givenNameError')" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="givenNameError"></span>
            </div>
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="familyName" type="text" placeholder="Family Name" required onblur="checkName('familyName', 'familyNameError')" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="familyNameError"></span>
            </div>
      
            <div class="form-nav">
              <button type="button" class="btn" onclick="nextStep(1)">⬅ Back</button>
              <button type="button" class="btn block-cube block-cube-hover" onclick="nextStep(3)">
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
                <div class="text">Continue</div>
              </button>
            </div>
          </div>
      
          <div id="step-3" class="form-step">
      
            <div class="input-wrapper">
              <div class="control block-cube block-input">
                <input id="dateOfBirth" type="date" placeholder="Date of Birth" required onblur="checkDate()" />
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
              </div>
              <span class="error-message" id="dateError"></span>
            </div>
      
            <div class="form-nav">
              <button type="button" class="btn" onclick="nextStep(2)">⬅ Back</button>
              <button id="submitSignUp" type="submit" class="btn block-cube block-cube-hover">
                <div class="bg-top"><div class="bg-inner"></div></div>
                <div class="bg-right"><div class="bg-inner"></div></div>
                <div class="bg"><div class="bg-inner"></div></div>
                <div class="text">Register</div>
              </button>
            </div>
          </div>
      
        </form>
      </div>
      
      
      
      <div id='game' class="content">
        <h2>משחק</h2>
        <p>המשחק שלי יתחיל כאן...</p>
     </div>
      <div id="login" class="content">
        <form id="loginForm" autocomplete="off" class="form">
          <h2>Sign in</h2>
          <div class="control block-cube block-input">
            <input id="logInUsername" name="username" type="text" placeholder="User Name" required />
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
          </div>
          <div class="control block-cube block-input">
            <input id="logInPassword" name="password" type="password" placeholder="Password" required />
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
          </div>
          <button id="submitLogIn" type="submit" class="btn block-cube block-cube-hover">
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
            <div class="text">Log in</div>
          </button>
          <span class="error-message" id="logInError"></span>
          <div class='credits'>
            <a href='https://codepen.io/marko-zub/' target='_blank'>
            </a>
          </div>
        </form>
      </div>
    
      <footer>
    
      </footer>

</body>
</html>
